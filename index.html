<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="./app.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <i class="material-icons">expand_more</i>
        <span>Now Playing</span>
        <i class="material-icons">more_horiz</i>
      </div>

      <div class="image-area">
        <img src="" alt="" />
      </div>

      <div class="song-details">
        <p class="song-details-name" id="name"></p>
        <p class="song-details-artist" id="artist"></p>
      </div>

      <div class="progress-area">
        <div class="progress-area-bar">
          <audio src="" id="main-audio"></audio>
        </div>
        <div class="progress-area-timer">
          <span class="current-time">0:00</span>
          <span class="max-duration">0:00</span>
        </div>
      </div>

      <div class="controls">
        <i
          id="repeat-plist"
          title="Playlist looped"
          class="material-icons controls-repeat"
          >repeat</i
        >
        <i id="prev" class="material-icons">skip_previous</i>
        <div class="controls-pause">
          <i class="material-icons play">play_arrow</i>
        </div>
        <i id="next" class="material-icons controls-next">skip_next</i>
        <i id="more-music" class="material-icons controls-more">queue_music</i>
      </div>

      <div class="music-list">
        <div class="header">
          <div class="header-row">
            <i class="list material-icons">queue_music</i>
            <span>Music List</span>
          </div>
          <i id="close" class="material-icons header-close">close</i>
        </div>
        <ul></ul>
      </div>
    </div>
    <script src="./js/data.js"></script>
    <script src="./js/myscript.js"></script>
  </body>
</html>
